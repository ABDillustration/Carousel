<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
            <img src="image\civilWar.jpg" alt="Civil War">
        </div>
        <div class="swiper-slide">
            <img src="image\drStrange.jpg" alt="Dr Strange">
        </div>
        <div class="swiper-slide">
            <img src="image\guardiansGalaxy.jpg" alt="Guardians of the Galaxy">
        </div>
        <div class="swiper-slide">
            <img src="image\guardiansgalaxy2.jpeg" alt="Guardians of the Galaxy 2">
        </div>
        <div class="swiper-slide">
            <img src="image\infinityWar.jpg" alt="Infinity War">
        </div>
        <div class="swiper-slide">
            <img src="image\ironMan.jpg" alt="Iron Man">
        </div>
        <div class="swiper-slide">
            <img src="image\ironMan2.jpg" alt="Iron Man 2">
        </div>
        <div class="swiper-slide">
            <img src="image\ironMan3.jpg" alt="Iron Man 3">
        </div>
        <div class="swiper-slide">
            <img src="image\spiderman.jpg" alt="Spider-Man">
        </div>
        <div class="swiper-slide">
            <img src="image\spiderman2.jpg" alt="Spider-Man 2">
        </div>
        <div class="swiper-slide">
            <img src="image\thor.jpg" alt="Thor">
        </div>
        <div class="swiper-slide">
            <img src="image\thorRagnarok.png" alt="Thor Ragnarok">
        </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="carousel.js"></script>
</body>
</html>
